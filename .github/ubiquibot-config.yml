---
evm-network-id: 100
price-multiplier: 1.5
issue-creator-multiplier: 4
time-labels:
  - name: "Time: <1 Hour"
  - name: "Time: <1 Day"
  - name: "Time: <1 Week"
  - name: "Time: <2 Weeks"
  - name: "Time: <1 Month"
priority-labels:
  - name: "Priority: 0 (Normal)"
  - name: "Priority: 1 (Medium)"
  - name: "Priority: 2 (High)"
  - name: "Priority: 3 (Urgent)"
  - name: "Priority: 4 (Emergency)"
payment-permit-max-price: 1000
command-settings:
  - name: start
    enabled: true
  - name: stop
    enabled: true
  - name: wallet
    enabled: true
  - name: payout
    enabled: true
  - name: multiplier
    enabled: true
  - name: query
    enabled: true
promotion-comment: "\n<h6>If you enjoy the DevPool experience, please follow <a href='https://github.com/ubiquity'>Ubiquity on GitHub</a> and star <a href='https://github.com/ubiquity/devpool-directory'>this repo</a> to show your support. It helps a lot!</h6>"
disable-analytics: true
comment-incentives: true
assistive-pricing: true
max-concurrent-assigns: 2
incentives:
  comment:
    elements:
      code: 5
      img: 5
      h1: 1
      li: 0.5
      a: 0.5
      blockquote: 0
    totals:
      word: 0.1
default-labels:
  - "Time: <1 Hour"
  - "Priority: 0 (Normal)"
register-wallet-with-verification2: true
